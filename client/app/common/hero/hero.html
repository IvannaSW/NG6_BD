<section class="hero">
  
      <!-- all changes from our Firebase database magically appear here! -->
<div class="container text-center">
	<h1 style={color:blue;}>Data about students</h1>
	<br>

    <!-- Table to output data -->
    <table class="table  table-bordered table-hover table-condensed">
    <thead class="text-center">
            <tr>
                <th class="col-sm-2 text-center info">ID</th>
                <th class="col-sm-2 text-center info">First Name</th>
                <th class="col-sm-2 text-center info">Last Name</th>
                <th class="col-sm-2 text-center info">Age</th>
                <th class="col-sm-2 text-center info">Action</th>
            </tr>
    </thead>
    <tbody>
            <tr ng-repeat="x in $ctrl.data">
                <td>{{x.id}}</td>
                <td>{{x.name}}</td>
                <td>{{x.surname}}</td>
                <td>{{x.age}}</td>
                <td class="col-sm-2">
                <a class='btn btn-info btn-sm col-sm-5'>Edit</a>
                <a class='btn btn-info btn-sm col-sm-5 col-sm-offset-2'>Delete</a>
                </td>
            </tr>
    </tbody>
    </table>
 </div>
<div class="container">
<a class='btn btn-info btn-lg'>Add</a>
</div>
</section>
